name: Myfirst workflow
run-name: ${{ github.actor }} is learning GitHub Actions
on: 
 push :
   branches: 
    -main
 pull_request:
   branches: 
    -main 
 workflow_dispatch:
jobs:
   hello:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Hello  
      - run: echo "hello world"
        shell : bash
        
   secondjob:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Hello  
      - run: echo "Second hello world"
        shell : bash
